<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/js.js"></script>

</head>
<body>
    <div class="wrap">
        <section class="page1">

                <p class="p1_p">absolute</p>
                <p class="p1_p">flex</p>
            </div>
            <input type="button" class="p1_click" value="CLICK">
        </section>
        <section class="page2">
            <div class="p2_pbox">
                <input type="button" class="p2_input" value="S">

                <input type="button" class="p2_input" value="XL">
                <input type="button" class="p2_input" value="2XL">
            </div>
            <input type="button" class="add" value="ADD TO BAG">
        </section>
        <section class="page3"></section>
        <section class="page4">
            <div class="p4_box">
                <ul>
                    <li><p>padding (hover_event)</p></li>
                    <li><p>margin (hover_event)</p></li>
                    <li><p>display (hover_event)</p></li>
                </ul>
            </div>
        </section>
    </div>
</body>
